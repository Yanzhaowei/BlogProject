<div id="pagination">
    <ul id="pagination-flickr">
        {% if context.has_previous %}
            <li class="previous-off">
                <a href="?page={{ context.previous_page_number }}">&laquo;上一页</a>
            </li>
        {% endif %}
        <li class="current">
            {{ context.number }}/{{ context.paginator.num_pages }}
        </li>
        {% if context.has_next %}
            <li class="next"><a href="?page={{ context.next_page_number }}">下一页 &raquo;</a></li>
        {% endif %}
    </ul>
</div>
