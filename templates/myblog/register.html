{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/reg_login.css' %}" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/reg_login.css' %}">
</head>
<body>

<div class="register_con">
    <div class="r_con ">
        <div class="reg_title clearfix">
            <div class="col-lg-offset-2 col-lg-4"><h2>用户注册</h2></div>
            <div class="col-lg-offset-2 col-lg-2"><a href="login"><h3 style="color: #4277ad">登录</h3></a></div>
        </div>
        <div class="reg_form clearfix">
            <form method="post" action="register">
                {% csrf_token %}
                {#                    {{   form.name }}#}
                <ul>
                    <li>
                        <label>用户名:</label>
                        {{ form.name }}
                        {#						<input type="text" name="username" id="username">#}
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>
                        <label>手机:</label>
                        {{ form.mobile }}
                        {#						<input type="text" name="mobile" id="mobile">#}
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>
                        <label>密码:</label>
                        {{ form.pwd }}
                        {#						<input type="password" name="pwd" id="pwd">#}
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>
                        <label>确认密码:</label>
                        {{ form.pwd }}
                        {#						<input type="password" name="cpwd" id="cpwd">#}
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>
                        <label>邮箱:</label>
                        {{ form.Email }}
                        {#						<input type="text" name="email" id="email">#}
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li class="agreement">
                        <input type="checkbox" name="allow" id="allow" checked="checked">
                        <label>同意”尚硅谷书城用户使用协议“</label>
                        <span class="error_tip2">提示信息</span>
                    </li>
                    <li class="reg_sub">
                        <input type="submit" value="注 册">
                        {{ errmsg }}
                    </li>
                </ul>
            </form>
        </div>

    </div>

</div>
</body>
</html>
