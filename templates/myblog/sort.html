<script>
    window.onload = function () {
        var oLi = document.getElementById("tab").getElementsByTagName("li");
        var oUl = document.getElementById("ms-main").getElementsByTagName("div");

        for (var i = 0; i < oLi.length; i++) {
            oLi[i].index = i;
            oLi[i].onmouseover = function () {
                for (var n = 0; n < oLi.length; n++) oLi[n].className = "";
                this.className = "cur";
                for (var n = 0; n < oUl.length; n++) oUl[n].style.display = "none";
                oUl[this.index].style.display = "block"
            }
        }
    }
</script>
<div class="ms-top">
    <ul class="hd" id="tab">
        <li class="cur"><a href="click_num">浏览排行</a></li>
        <li><a href="/">评论排行</a></li>
        <li><a href="/">站长推荐</a></li>
    </ul>
</div>
<div class="ms-main" id="ms-main">
    <div style="display: block;" class="bd bd-news">
        <ul>
            {% for i in  article_comment_List %}
            <li><a href="{% url 'blog:detail' i.id %}" target="_blank">{{ i.title }}</a></li>
           {% endfor %}
        </ul>
    </div>
    <div class="bd bd-news">
        <ul>
            {% for article in article_comment_List %}
            <li><a href="{% url 'blog:detail' article.id %}" target="_blank">{{  article.title  }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="bd bd-news">
        <ul>
            {% for art in arts %}
            <li><a href="{% url 'blog:detail' art.id %}" target="_blank">{{ art.title }}</a></li>
           {% endfor %}
        </ul>
    </div>
</div>
